<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Media</title>
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="../nav-bar.css">
    <link rel="stylesheet" href="../social.css">
    <link rel="icon" type="image/x-icon" href="../images/Logo.jpg">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <nav>
            <a href="index.html">
                <img id="nav-logo" src="../images/Logo.jpg">
            </a>
            <a class="nav-link" href="../index.html">Home</a>
            <a class="nav-link" href="../media.html">Media</a>
            <a class="nav-link" href="../team.html">Roster</a>
            <a class="nav-link" href="../join.html">Join</a>
            <a class="nav-link" href="../donate.html">Donate</a>
        </nav>
        <div class="year">
            <h1>2024-2025</h1>
            <div class="event">
                <button onclick="toggleVisibility(this, 'Fall Season Highlights')">Show Fall Season Highlights</button>
                <div class="event-content hidden">
                    
                    <iframe src="https://www.youtube.com/embed/vYM5ZOpkmjg?si=ZToaItw8YkROxfL5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>

            <h2>More to come soon!</h2>
            
        </div>
        <br>
    </div>



    <div class="socials">
        <a href="https://www.youtube.com/@berryultimate" target="_blank"><img src="../images/youtubewhite.png" alt="Berry Ultimate Youtube"></a>
        <a href="https://www.instagram.com/berrybucks.ulti/" target="_blank"><img src="../images/instagramwhite.png" alt="Berry Ultimate Instagram"></a>
        <a href="https://www.spinultimate.com/collections/berry-bucks-team-store" target="_blank"><img src="../images/spin.png" alt="Shop Berry Ultimate Apparel"></a>
    </div>

    <script>
        function toggleVisibility(button, text) {
            const eventContent = button.nextElementSibling;
            eventContent.classList.toggle('hidden');

            if (button.innerText == "Show " + text) {
                button.innerText = "Hide " + text;
            } else {
                button.innerText = "Show " + text;
            }
        }
    </script>
</body>
</html>
